name: Auto-merge Claude branches

on:
  push:
    branches: ['claude/**']

jobs:
  test-and-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install .[dev]

      - name: Run tests
        env:
          DATABASE_URL: "sqlite:///./test_briefing_engine.db"
          OPENAI_API_KEY: ""
          FIREFLIES_API_KEY: ""
          BRIEFING_API_KEY: ""
        run: pytest tests/ -v

      - name: Merge to main
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git merge ${{ github.sha }} --no-ff -m "Auto-merge ${{ github.ref_name }} into main"
          git push origin main
