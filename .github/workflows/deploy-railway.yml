name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Link Railway project and service
        run: railway link ${{ secrets.RAILWAY_PROJECT_ID }} ${{ secrets.RAILWAY_SERVICE_ID }}

      - name: Set shared variables on Railway
        run: |
          railway variables set "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}"
          railway variables set "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}"
          railway variables set "FIREFLIES_API_KEY=${{ secrets.FIREFLIES_API_KEY }}"
          railway variables set "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}"
          railway variables set "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}"
          railway variables set "GAMMA_API_KEY=${{ secrets.GAMMA_API_KEY }}"
          railway variables set "INNGEST_EVENT_KEY=${{ secrets.INNGEST_EVENT_KEY }}"
          railway variables set "INNGEST_SIGNING_KEY=${{ secrets.INNGEST_SIGNING_KEY }}"

      - name: Deploy to Railway
        run: railway up --detach
